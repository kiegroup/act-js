name: CI checks

on:
  pull_request:
    paths:
      - '.github/workflows/**'

jobs:
  ci-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install
      - run: npm run prebuild
      - run: npm run test:ci
