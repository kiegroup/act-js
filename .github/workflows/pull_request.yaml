name: Pull Request Checks

on: 
  pull_request:
    paths-ignore:
      - 'LICENSE'
      - '.gitignore'
      - '**.md'
      - '.github/workflows/**'
      - 'test/ci/**'
      - 'jest.config.ts'

jobs:
  unit:
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
      fail-fast: false
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
                
      - name: Install packages
        run: npm ci

      - name: Test
        run: npm run test:unit
  
  integration:
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
        os: [ubuntu-latest, macos-latest, windows-latest]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
                
      - name: Install packages
        run: npm ci

      - name: Test
        run: npm run test:it
  
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
      
      - name: Install packages
        run: npm ci
      
      - name: lint-check
        run: npm run lint
